<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sleep Assistant</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="logo-brand">
              <div class="brand-name">Sleep Joe</div>
              <img src="logo.png" alt="Company Logo" class="logo">
              <button class="theme-switch">&#9788;</button>
          </div>
          <div class="nav-links">
            <button class="nav-link">Talk to Sleepy Joe &#x1F4A4;</button>
            <button class="nav-link">Stories from Sleepy Joe</button>
            <button class="nav-link">Music from Sleepy Joe</button>
          </div>
        </div>
        <div class="main">
          <div class="conversation-box">Conversation
            <div class="message-client">Hey there! This is a sample message from the client.</div>
            <div class="message-server">Hi! This is a sample message from the server.</div>
          </div>
          <div class="input-container">
            <input type="text" placeholder="Talk to Joe...">
            <button class="submit-button">&#8594;</button>
          </div>
        </div>
      </div>      
      <script src="script.js"></script>
</body>
</html>:
